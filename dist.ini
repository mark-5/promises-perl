[@Filter]
-bundle=@YANICK
-remove=Covenant
Git::GatherDir.exclude_filename = cpanfile
NextVersion::Semantic.format=%d.%02d
GithubMeta.remote=cpan

[CopyFilesFromBuild]
copy = cpanfile

[AutoPrereqs]
skip = ^Mojo::IOLoop
skip = ^EV
skip = ^AE
skip = ^AnyEvent

[Prereqs]
Sub::Exporter         = 0

[Prereqs / TestRequires]
Test::Pod             = 0
Test::More            = 0.88
Test::Requires        = 0

